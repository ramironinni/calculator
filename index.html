<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div id="wrapper">
        <div id="display-container">
            <div id="display"></div>
        </div>
        <div id="buttons-container">
            <button id="" class="button disabled"></button>
            <button id="" class="button disabled"></button>
            <button id="" class="button disabled"></button>
            <button id="b-clear" class="button btn-clear" value="clear">C</button>
            <button id="b-7" class="button btn-number" value="7">7</button>
            <button id="b-8" class="button btn-number" value="8">8</button>
            <button id="b-9" class="button btn-number" value="9">9</button>
            <button id="b-divide" class="button btn-operator" value="/">&#x00F7;</button>
            <button id="b-4" class="button btn-number" value="4">4</button>
            <button id="b-5" class="button btn-number" value="5">5</button>
            <button id="b-6" class="button btn-number" value="6">6</button>
            <button id="b-multiply" class="button btn-operator" value="*">&#x2A2F;</button>
            <button id="b-1" class="button btn-number" value="1">1</button>
            <button id="b-2" class="button btn-number" value="2">2</button>
            <button id="b-3" class="button btn-number" value="3">3</button>
            <button id="b-substract" class="button btn-operator" value="-">&#x2043;</button>
            <button id="b-0" class="button btn-number" value="0">0</button>
            <button id="b-point" class="button btn-point" value=".">.</button>
            <button id="b-equal" class="button btn-equals" value="equals">&#x003D;</button>
            <button id="b-add" class="button btn-operator" value="+">&#x002B;</button>
        </div>
    </div>
</body>

</html>
