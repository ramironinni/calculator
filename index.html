<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div id="wrapper">
        <div id="screen-container">
            <div id="screen">150 + 325</div>
        </div>
        <div id="buttons-container">
            <button id="b-7" class="button number">7</button>
            <button id="b-8" class="button number">8</button>
            <button id="b-9" class="button number">9</button>
            <button id="b-divide" class="button operator">&#x00F7;</button>
            <button id="b-4" class="button number">4</button>
            <button id="b-5" class="button number">5</button>
            <button id="b-6" class="button number">6</button>
            <button id="b-multiply" class="button operator">&#x2A2F;</button>
            <button id="b-1" class="button number">1</button>
            <button id="b-2" class="button number">2</button>
            <button id="b-3" class="button number">3</button>
            <button id="b-substract" class="button operator">&#x2043;</button>
            <button id="b-0" class="button number">0</button>
            <button id="b-point" class="button number">.</button>
            <button id="b-equal" class="button operator">&#x003D;</button>
            <button id="b-add" class="button operator">&#x002B;</button>
        </div>
    </div>
</body>

</html>
