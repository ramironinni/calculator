<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div id="wrapper">
        <div id="display-container">
            <div id="display">0</div>
        </div>
        <div id="buttons-container">
            <button class="button disabled"></button>
            <button class="button btn-plus-minus" value="sign">&#xB1;</button>
            <button class="button btn-backspace" value="backspace">&#171;</button>
            <button class="button btn-clear" value="clear">C</button>
            <button class="button btn-number" value="7">7</button>
            <button class="button btn-number" value="8">8</button>
            <button class="button btn-number" value="9">9</button>
            <button class="button btn-operator" value="/">&#x00F7;</button>
            <button class="button btn-number" value="4">4</button>
            <button class="button btn-number" value="5">5</button>
            <button class="button btn-number" value="6">6</button>
            <button class="button btn-operator" value="*">&#x2A2F;</button>
            <button class="button btn-number" value="1">1</button>
            <button class="button btn-number" value="2">2</button>
            <button class="button btn-number" value="3">3</button>
            <button class="button btn-operator" value="-">&#x2043;</button>
            <button class="button btn-number" value="0">0</button>
            <button class="button btn-point" value=".">.</button>
            <button class="button btn-equals" value="equals">&#x003D;</button>
            <button class="button btn-operator" value="+">&#x002B;</button>
        </div>
    </div>
</body>

</html>
